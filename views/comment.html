<div class="comment-container">
  <p>
    <span class="comment-by">{{comment.data.by}}</span>
    <span class="comment-time-elapsed">{{ comment.timeDifference | date:"H 'hours ago'":'Z'}}</span>
  </p>

  <!-- <p>
    Kids: {{comment.data.kids}}
  </p> -->
  <p ng-bind-html="comment.data.text" class="comment-text">
    {{comment.data.text}}
  </p>

  <div class="comment-children" ng-repeat="id in comment.data.kids">
    <comment id="id"></comment>
  </div>
</div>
